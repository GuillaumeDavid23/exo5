<!DOCTYPE html>
<html lang="fr">

<body>
    <!-- Tableau BNP -->

        <!-- Corps du tableau -->

                <td>01/05/2016</td>

                <td>01/05/2016</td>

                <td>0</td>

            <!-- Ligne 3 - Loyer -->

                <td>05/05/2016</td>

                <td>0</td>
                <td>700</td>
            </tr>
            <!-- Ligne 4 - Internet -->
            <tr>
                <td>05/05/2016</td>
                <td>Internet</td>
                <td>0</td>
                <td>39.90</td>
            </tr>
        </tbody>

        <!-- Pied de tableau - Solde -->
        <tfoot>
            <td colspan="2">Solde</td>

    </table>

</html>
